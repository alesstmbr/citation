<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ISHA ET LIMSA</title>

<!-- POLICES -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sekuya&display=swap" rel="stylesheet">

<style>
	
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

body {
  overflow: hidden;

  /* FOND */
  background-image: url("isha.gif");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* POSITION TEXTE */
.text-box {
  position: fixed;
  bottom: 30px;
  left: 30px;
  color: rgb(76, 21, 21);
}

/* CITATION */
.main-text {
  font-family: "Sekuya", cursive;
  font-size: 40px;
  cursor: pointer;
  display: inline-block;
  text-shadow: 0 0 12px black;
}

/* EFFET SAUTILLEMENT */
.main-text:hover {
  animation: bounce 0.6s infinite;
}

/* PETIT TEXTE */
.sub-text {
  margin-top: 6px;
  font-family: "Jost", sans-serif;
  font-size: 14px;
  opacity: 0.8;
  text-shadow: 0 0 8px black;
}

/* ANIMATION */
@keyframes bounce {
  0%   { transform: translateY(0); }
  30%  { transform: translateY(-8px); }
  60%  { transform: translateY(0); }
  100% { transform: translateY(-4px); }
}
</style>
</head>

<body>

<div class="text-box">
  <div class="main-text">
    "Dans mon coeur y’a un génie qui meurt, dans ma tête y’a un bébé qui pleure, un enfant qui hurle, un génie triste à la recherche de sa génitrice”
  </div>
  <div class="sub-text">
    ISHA ET LIMSA
  </div>
</div>

</body>
</html>
