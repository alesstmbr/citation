<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap');
		body{
			background-color: blue;
			color: aquamarine;
			font-family: "Public Sans", sans-serif;
		}

		/* Typo */
		body{
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}
		h1{
			font-size: 8vw;
			letter-spacing: -0.02em;
		}

		/* Couleur */
		body{
			background-color: blanchedalmond;
			color: rgb(137, 154, 156);
		}

		/* mise en page */
		body{
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		h1{ max-width: 15ch;}

		body {
			background-image: url("TH.jpg"); /* chemin vers ton image */
			background-size: cover;      /* l’image s’adapte à l’écran */
			background-repeat: no-repeat; /* évite que l’image se répète */
			background-attachment: fixed; /* l’image reste fixe au scroll */
			background-position: center; /* centre l’image */
		}

	</style>

</head>
<body>
	<h1>“ T’es qu’une grosse douille, comme les NFT ”</h1>
	<p>– TH</p>
</body>
</html>
