    <style>
        /* Fond GIF et style général */
        body {
            margin: 0;
            font-family: 'Caveat', cursive;
            overflow-x: hidden; /* empêche le scroll horizontal si le gif dépasse */
        }

        /* GIF en fond */
        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('mer.gif') repeat center center/cover;
            z-index: -1; /* derrière tout le contenu */
        }

        /* Texte Sommaire en haut à gauche */
        h1 {
            margin: 20px;
            color: #000;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Conteneur des liens */
        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-top: 100px; /* pour laisser de la place au titre */
            gap: 20px;
        }

        /* Carré */
        .link-box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
        }

        /* Effet hover : saut léger */
        .link-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }
    </style>
</head>
