<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Licornes & Chats</title>

<!-- POLICES -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Changa+One:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sekuya&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

body {
  overflow: hidden;

  /* GIF DE FOND */
  background-image: url("natoo-licorne.gif");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* Emojis qui tombent */
.emoji {
  position: absolute;
  top: -50px;
  font-size: 40px;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* TEXTE EN BAS */
.text-bottom {
  position: fixed;
  bottom: 20px;
  width: 100%;
  text-align: center;

  font-family: "Changa One", cursive;
  font-size: 48px;
  color: white;

  text-shadow: 0 0 10px black;
}
</style>
</head>

<body>

<div class="text-bottom">
  PARCE QUE TOUT LE MONDE AIME LES LICORNES
</div>

<script>
const emojis = ["ü¶Ñ", "üê±"];
const total = 30;

for (let i = 0; i < total; i++) {
  const e = document.createElement("div");
  e.className = "emoji";
  e.textContent = emojis[Math.floor(Math.random() * emojis.length)];

  e.style.left = Math.random() * window.innerWidth + "px";
  e.style.fontSize = (Math.random() * 20 + 30) + "px";
  e.style.animationDuration = (Math.random() * 5 + 5) + "s";
  e.style.animationDelay = Math.random() * 5 + "s";

  document.body.appendChild(e);
}
</script>

</body>
</html>
