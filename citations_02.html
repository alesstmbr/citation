<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>NEPAL</title>

<!-- POLICES -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Changa+One&family=Jost:wght@300;500&family=Playfair+Display&family=Sekuya&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

body {
  background: url("nepal.jpg") center / cover no-repeat;
  overflow: hidden;
  color: white;
}

/* CONTENEUR TEXTE */
.container {
  position: absolute;
  right: 60px;
  top: 50%;
  transform: translateY(-50%);
  text-align: right;
}

/* GLITCH */
.glitch {
  position: relative;
  font-family: "Changa One", cursive;
  font-size: 64px;
  text-decoration: none;
  color: white;
  text-shadow: 0 0 15px black;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  overflow: hidden;
}

.glitch::before {
  color: #ff00ff;
  animation: glitch1 2s infinite linear alternate-reverse;
}

.glitch::after {
  color: #00ffff;
  animation: glitch2 1.5s infinite linear alternate-reverse;
}

@keyframes glitch1 {
  0% { clip-path: inset(0 0 80% 0); transform: translate(-2px, -2px); }
  50% { clip-path: inset(30% 0 40% 0); }
  100% { clip-path: inset(60% 0 10% 0); transform: translate(2px, 2px); }
}

@keyframes glitch2 {
  0% { clip-path: inset(70% 0 10% 0); transform: translate(2px, 0); }
  50% { clip-path: inset(10% 0 60% 0); }
  100% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, 0); }
}

/* CITATION */
.quote {
  margin-top: 20px;
  font-family: "Playfair Display", serif;
  font-size: 22px;
  opacity: 0.9;
  text-shadow: 0 0 10px black;
}

/* PSEUDO */
.pseudo {
  margin-top: 8px;
  font-family: "Jost", sans-serif;
  font-size: 14px;
  letter-spacing: 2px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="container">
  <a
    href="https://444nuits.com/"
    target="_blank"
    class="glitch"
    data-text="444 NUIT"
  >
    444 NUIT
  </a>

  <div class="quote">
    « Attitude de kissman, mais ils ont rien de spécial. »
  </div>

  <div class="pseudo">
    — @Népal
  </div>
</div>

</body>
</html>
