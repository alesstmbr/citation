<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VALD</title>

	<!-- TYPO -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=BBH+Bogle&display=swap" rel="stylesheet">

	<style>
		body {
			/* TYPO */
			font-family: 'BBH Bogle', cursive;
			color: rgb(255, 204, 0);

			/* Mise en page */
			min-height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
			justify-content: flex-end; /* pour aligner en bas */
			align-items: flex-start;   /* pour aligner à gauche */

			/* FOND */
			background-image: url("vald.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: center;
			padding: 2rem; /* espace depuis le bord */
		}

		h1 {
			font-size: 6vw;
			letter-spacing: -0.02em;
			max-width: 20ch;
			margin: 0;
		}

		p {
			margin-top: 0.5em;
			font-size: 1.5em;
		}
	</style>
</head>
<body>
	<h1>“ Je n’suis pas un écrivain, je suis plus qu’un esprit simple ”</h1>
	<p>– Vald</p>
</body>
</html>
